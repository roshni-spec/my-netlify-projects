<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      #std {
        background-image: url("indian flag.jpg");
        background-size: contain;
        background-clip: text;
        color: transparent;
        
      }
      input{
        background-image: url("indian\ flag.jpg");
        background-size: cover;
        background-clip: content-box;
        
      }
      #btn1{
        background-image: url("indian\ flag.jpg");
        background-size: cover;
      }
      
      @media screen and (max-width: 600px) {
      }

      
    
    </style>
  </head>
  <body class="bg-secondary">
    <header class="border border-info-subtle border-3" style="background-color: black;">
     <div id="std"> <h1 class="text-center ">Find State</h1></div>
    </header>

    <div class="container p-2 d-flex justify-content-center">
      <input
        type="text"
        name="state"
        id="mapstate"
        class="form-control bg-dark-subtle w-25"
        placeholder="Type State Name To Search"
      />
      <button id="btn1"
        class="btn btn-info btn-outline-dark rounded rounded-4"
        onclick="search()"
      >
        <i class="bi bi-search"></i>Search
      </button>

      <!--<select id="mapstate" class="form-select">
  <option value="">Select State</option>
</select>--->
    </div>
    <div class="" style="background-color:rgb(2, 4, 11)">
      <div
        class="d-flex justify-content-center gap-4 container ps-3  overflow-hidden"
        id="Map"
        style="position: relative"
      >
        <!-- <i class="bi bi-flag-fill text-danger fs-3" id="flag" style="position: absolute; top: 700px; left: 330px;"></i>-->
        <img src="./Map.jpg" alt="Indian Map" id="map" class="mt-1 " />
      
      <div class="mt-5 ">
        <div class="d-grid gap-2"><button
          class="btn btn-danger text-light rounded rounded-5  "
          onclick="clearAll()"
        >
          Clear All
        </button>
       <button
          class="btn btn-success  rounded rounded-5 "
          onclick="markAll()"
        >
          Mark All States
        </button>
        <button
          id="soundbutton"
          class="btn btn-outline-secondary btn-dark text-light rounded rounded-5 "
        >
          Sound: ON
        </button></div></div></div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
